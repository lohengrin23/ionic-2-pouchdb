
<ion-header>

  <ion-navbar color="danger">
      <ion-title>Item</ion-title>
      
  </ion-navbar>
  
  </ion-header>


<ion-content padding>
	<button ion-button full color="primary" style="margin-top: 20px;" (click)="save()" ion-button color="dark">
      	Scan
      </button>

	<ion-item>
		<ion-label floating>ID</ion-label>
		<ion-input [(ngModel)]="id" type="text"></ion-input>
	</ion-item>

	<ion-item>
          <ion-label>Place</ion-label>
          <ion-select (ionChange)="logchosen()"[(ngModel)]="place">
              <ion-option [value]="place" *ngFor="let checkup of checkups()">{{checkup}} </ion-option>
          </ion-select>
      </ion-item>
      <button ion-button full color="primary" style="margin-top: 20px;" (click)="save()" ion-button color="dark">
      	Save
      </button>
      <button ion-button full color="primary" style="margin-top: 20px;" (click)="closeModal()" ion-button color="light">
      	Cancel
      </button>

</ion-content>
